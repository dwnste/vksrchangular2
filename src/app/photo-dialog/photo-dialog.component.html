<div class="wrapper">
  <div>
    {{index + 1}}/{{amount}}
  </div>
  <md-grid-list cols="7" rowHeight="1:5" >
    <md-grid-tile (click)="prevPhoto()">
      <img class="control" src="https://cdn4.iconfinder.com/data/icons/developer-set-3/128/left-128.png" alt="">
    </md-grid-tile>
    <md-grid-tile [colspan]="5" [rowspan]="1">
      <img md-media-sm src="{{data.photo.src_big}}" (click)="nextPhoto()" alt="">
    </md-grid-tile>
    <md-grid-tile (click)="nextPhoto()">
      <img class="control" src="https://cdn4.iconfinder.com/data/icons/developer-set-3/128/right-128.png" alt="">
    </md-grid-tile>
  </md-grid-list>
  <div class="text">
    {{data.photo.text}}
  </div>
</div>
